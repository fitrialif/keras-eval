language: python
sudo: required

python:
  - "3.5"
  - "3.6"

before_install:
  - script/up

jobs:
  include:
    - stage: test
      script:
        - script/test

    - stage: distribute
      python: "3.6"
      if: branch = master AND type != pull_request
      install: skip
      script:
        - script/distribute
